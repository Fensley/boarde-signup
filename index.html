<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardme signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="card1">
                <div class="logo">

                    <span>b. </span>
                    <h3>boardme</h3>
                </div>

                <p class="implement">Implement user <span class="onboarding">onboarding </span>experiences with just a
                    few click </p>

            </div>
            <div class="card2">

                <h2>Get started</h2>
                <div class="one">
                    <i class="fa-regular fa-envelope"></i>

                </div>

                <div class="one">
                    <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                    <p>Sign up with Twitter</p>
                </div>

                <div class="one">
                    <i class="fa-brands fa-facebook-f" style="color: #74C0FC;"></i>
                    <p>Sign up with Facebook</p>
                </div>
                <p class="already">Already have an account? <a href="https://fensleyrene.com/">Log in</a></p>

            </div>
        </div>
    </section>
